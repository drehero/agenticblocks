site_name: agenticblocks
site_description: Compose models and blocks for multi-agent workflows.
repo_name: agenticblocks

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_root_toc_entry: false
            show_source: false
